AUTO_RESUME: false
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
EXP_NAME: 'RHD_RHD_Resnet50_RVT_v1'
DATA_DIR: '../data'
GPUS: (0,)
DISTRIBUTED: false
OUTPUT_DIR: '../output'
LOG_DIR: '../log'
WORKERS: 0
PRINT_FREQ: 1
VERBOSE: false
WITHOUT_EVAL: false
WITH_DATA_AUG: false
DATASET:
  COLOR_RGB: true
  BACKGROUND_DIR: ''
  DATASET:
  - 'RHD_kpt'
  TEST_DATASET:
  - 'RHD_kpt'
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  NUM_JOINTS: 21
  PROB_HALF_BODY: 0.3
  SIGMA: 2
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SET: 'evaluation'
  TRAIN_SET: 'training'
MODEL:
  INIT_WEIGHTS: false
  NAME: my_pose_transformer
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  SIGMA: 2
  PATCH_SIZE: 4
  DEPTHS:
  - 10
  - 2
  NUM_HEADS:
  - 16
  - 16
  EMB_DIM:
  - 48
  - 48
  USE_MASK: true
  MAKSED_BLOCKS: 5
  DROP_RATE: 0.0
  DROP_PATH_RATE: 0.0
  HEATMAP_SOFTMAX: true
  TRAINABLE_SOFTMAX: true
  BACKBONE_NAME: resnet50
  BACKBONE_MODEL_PATH: ''
LOSS:
  WITH_HEATMAP_LOSS: false
  HEATMAP_LOSS_FACTOR: 1.0
  WITH_POSE2D_LOSS: true
  POSE2D_LOSS_FACTOR: 1.0
  WITH_TIME_CONSISTENCY_LOSS: false
  TIME_CONSISTENCY_LOSS_FACTOR: 1.0
  WITH_BONE_LOSS: false
  BONE_LOSS_FACTOR: 1.0
  WITH_JOINTANGLE_LOSS: false
  JOINTANGLE_LOSS_FACTOR: 1.0

TRAIN:
  IMAGES_PER_GPU: 2
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 5
  OPTIMIZER: sgd
  LR: 0.009
  LR_SCHEDULE: warmup # multi_step
  WARMUP_EPOCHS: 10
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  IMAGES_PER_GPU: 2
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
