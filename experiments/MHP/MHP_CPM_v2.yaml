AUTO_RESUME: false
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
EXP_NAME: 'MHP_CPM_v2'
DATA_DIR: '../data'
GPUS: (0,)
DISTRIBUTED: false
OUTPUT_DIR: '../output'
LOG_DIR: '../log'
WORKERS: 8
PRINT_FREQ: 100
VERBOSE: false
WITHOUT_EVAL: false
WITH_DATA_AUG: false
DATASET:
  COLOR_RGB: true
  BACKGROUND_DIR: ''
  DATASET:
  - 'MHP_CPM_kpt'
  TEST_DATASET:
  - 'MHP_CPM_kpt'
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  NUM_JOINTS: 21
  PROB_HALF_BODY: 0.3
  SIGMA: 2
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SET: 'evaluation'
  TRAIN_SET: 'training'
MODEL:
  INIT_WEIGHTS: false
  NAME: CPM
  HRNET_PRETRAINED: ''
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  SIGMA: 2
  EXTRA:
    IN_CHANNELS: 3
    LAST_CHANNELS: 21
    NUM_STACKS: 2
    DEPTH: 2
  HEATMAP_SOFTMAX: false
  TRAINABLE_SOFTMAX: false
LOSS:
  WITH_HEATMAP_LOSS: true
  HEATMAP_LOSS_FACTOR: 1.0
  WITH_POSE2D_LOSS: false
  POSE2D_LOSS_FACTOR: 0.1
  WITH_TIME_CONSISTENCY_LOSS: false
  TIME_CONSISTENCY_LOSS_FACTOR: 1.0
  WITH_BONE_LOSS: false
  BONE_LOSS_FACTOR: 1.0
  WITH_JOINTANGLE_LOSS: false
  JOINTANGLE_LOSS_FACTOR: 1.0
  USE_TARGET_WEIGHT: true
TRAIN:
  IMAGES_PER_GPU: 32
  SHUFFLE: true
  BEGIN_EPOCH: 1
  END_EPOCH: 31
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.5
  LR_STEP:
  - 8
  - 16
  - 24
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  IMAGES_PER_GPU: 32
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
