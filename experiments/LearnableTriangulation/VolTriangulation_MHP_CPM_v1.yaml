AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
EXP_NAME: 'VolTriangulation_MHP_CPM_v1'
DATA_DIR: '../data'
GPUS: (5,6,7)
DISTRIBUTED: true
OUTPUT_DIR: '../output'
LOG_DIR: '../log'
WORKERS: 8
PRINT_FREQ: 100
VERBOSE: false
WITHOUT_EVAL: false
WITH_DATA_AUG: false
DATASET:
  COLOR_RGB: true
  BACKGROUND_DIR: ''
  DATASET:
  - 'MHP_CPM_mv'
  TEST_DATASET:
  - 'MHP_CPM_mv'
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  NUM_JOINTS: 21
  PROB_HALF_BODY: 0.3
  SIGMA: 2
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SET: 'evaluation'
  TRAIN_SET: 'training'
MODEL:
  INIT_WEIGHTS: false
  NAME: 'vol_CPM'
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  SIGMA: 2
  EXTRA:
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    - 'transition3'
    - 'stage4'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
  HEATMAP_SOFTMAX: false
  TRAINABLE_SOFTMAX: false
  BACKBONE_NAME: 'CPM_volumetric'
  BACKBONE_MODEL_PATH: '../output/MHP/MHP_CPM_v1/model_best.pth.tar'
  CUBOID_SIZE: 500.0
  VOLUME_SIZE: 64
  SCALE_KEYPOINTS_3D: 0.1
  VOLUME_MULTIPLIER: 1.0
  VOLUME_SOFTMAX: true
  VOLUME_AGGREGATION_METHOD: "softmax"
  USE_GT_MIDDLEROOT: true
  ALG_CONFIDENCES: false
  VOL_CONFIDENCES: true
LOSS:
  WITH_HEATMAP_LOSS: true
  HEATMAP_LOSS_FACTOR: 0.1
  WITH_POSE2D_LOSS: false
  POSE2D_LOSS_FACTOR: 0.1
  WITH_POSE3D_LOSS: true
  POSE3D_LOSS_FACTOR: 1.0
  WITH_TIME_CONSISTENCY_LOSS: false
  TIME_CONSISTENCY_LOSS_FACTOR: 0.1
  WITH_BONE_LOSS: false
  BONE_LOSS_FACTOR: 1.0
  WITH_JOINTANGLE_LOSS: false
  JOINTANGLE_LOSS_FACTOR: 1.0
  USE_TARGET_WEIGHT: true
  WITH_VOLUMETRIC_CE_LOSS: true
  VOLUMETRIC_LOSS_FACTOR: 0.01
  WITH_KCS_LOSS: False
  KCS_LOSS_FACTOR: 0.01
  WITH_KCS_TC_LOSS: False
  KCS_TC_LOSS_FACTOR: 0.01
TRAIN:
  IMAGES_PER_GPU: 8
  SHUFFLE: true
  BEGIN_EPOCH: 1
  END_EPOCH: 31
  OPTIMIZER: adam
  LR: 0.0001
  PROCESS_FEATURE_LR: 0.001
  VOLUME_NET_LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 8
  - 16
  - 24
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  IMAGES_PER_GPU: 8
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
